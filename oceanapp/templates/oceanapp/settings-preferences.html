{% extends "oceanapp/dbase.html" %} {% block title %}Dashboard{% endblock %} {% block body %}
<link rel="stylesheet" href="//cdn.materialdesignicons.com/1.1.34/css/materialdesignicons.min.css">
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <div class="content-body">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-md-4">
                        <div class="card settings_menu">
                            <div class="card-header">
                                <h4 class="card-title">Settings</h4>
                            </div>
                            <div class="card-body">
                                <ul>
                                    <li class="nav-item">
                                        <a href="{% url 'setting' %}" class="nav-link active">
                                            <span class="iconify" data-icon="bxs:user"></span>
                                            <span>Edit Profile</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'prefrence' %}" class="nav-link">
                                            <span class="iconify" data-icon="mdi:cog"></span>
                                            <span>Preferences</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'security' %}" class="nav-link">
                                            <span class="iconify" data-icon="fa:lock"></span>
                                            <span>Security</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                         <a href="{% url 'v1' %}" class="nav-link">
                                            <span class="iconify" data-icon="ic:round-domain-verification"></span>
                                            <span>Verification</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-md-8">
                        <div class="row">
                            
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Notifications</h4>
                                    </div>
                                    <div class="card-body">
                                        <form action="">
                                            <div class="row col-6">
                                                <div class="mb-3 mb-0">
                                                    <label class="toggle">
                                                        <input class="toggle-checkbox" type="checkbox" checked="">
                                                        <div class="toggle-switch"></div>
                                                        <span class="toggle-label">When I deposit or withdraw
                                                            digital currency.</span>
                                                    </label>
                                                    <label class="toggle">
                                                        <input class="toggle-checkbox" type="checkbox">
                                                        <div class="toggle-switch"></div>
                                                        <span class="toggle-label">For newsletters. </br> <small>(Includes details on how the firm is performing.)</small></span>
                                                    </label>
                                                    <label class="toggle">
                                                        <input class="toggle-checkbox" type="checkbox">
                                                        <div class="toggle-switch"></div>
                                                        <span class="toggle-label">When you have offers.</span>
                                                    </label>
                                                    <label class="toggle">
                                                        <input class="toggle-checkbox" type="checkbox">
                                                        <div class="toggle-switch"></div>
                                                        <span class="toggle-label">When there are recommendation for my
                                                            account.</span>
                                                    </label>
                                                </div>

                                                <div class="col-12">
                                                    <button class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    {% endblock %}
